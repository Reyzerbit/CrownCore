name: CrownCore
main: com.reyzerbit.CrownCore.CrownCore
version: 1.8.1
description: This plugin contains core ellements for an RPG style minecraft game.
api-version: 1.14
author: Reyzerbit
website: www.reyzerbit.com
prefix: CrownCore
softdepend: [Vault]
commands:
  cc:
    description: Basic command for all RPG Core plugin functionality
    aliases: [rpg]
    permission: crowncore.cc
permissions:
  crowncore.cc:
    default: true
  crowncore.create:
    default: true
  crowncore.delete:
    default: true
  crowncore.list:
    default: true
  crowncore.setactive:
    default: true
  crowncore.setvalue:
    default: true
  crowncore.view:
    default: true
  crowncore.viewclick:
    default: true
  crowncore.create.op:
    default: op
  crowncore.delete.op:
    default: op
  crowncore.setactive.op:
    default: op
  crowncore.list.op:
    default: op
  crowncore.setvalue.op:
    default: op
  crowncore.reload:
    default: op
  crowncore.info:
    default: op